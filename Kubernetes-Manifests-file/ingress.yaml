apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: mainlb
  namespace: three-tier
  annotations:
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    # Listens on Port 80
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}]'
    # Success Codes: Explicitly accept 200-399 (covers redirects/static files)
    alb.ingress.kubernetes.io/success-codes: '200-399'
spec:
  ingressClassName: alb
  rules:
    - host: ace12.online
      http:
        paths:
          # 1. API - Goes to Backend
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: api
                port:
                  number: 3500
          
          # 2. Frontend - Goes to React/HTML (Must be last)
          - path: /
            pathType: Prefix
            backend:
              service:
                name: frontend
                port:
                  number: 3000
